<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModernWeather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap&family=Figtree&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Weather Interface -->
    <div class="card">
        <div class="search-bar">
            <input type="text" placeholder="enter location" spellcheck="false">
            <button> <img src="IMGS/search-icon.png" alt="search" id="searchIcon"></button>
        </div>
        <!-- Weather Information -->
        <div class="weather">
            <img src="IMGS/sun.png" class="weather-icon">
            <h1>59Â°F</h1>
            <h3>Sunny</h3>
            <h2>Seattle</h2>
            <!-- Weather Details -->
            <div class="details">
                <div class="column">
                    <img src="IMGS/water.png" alt="humidity">
                    <div>
                        <p class="humidty">47%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="details">
                    <div class="column">
                        <img src="IMGS/wind.png" alt="wind">
                        <p class="wind">7 MPH</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>

</body>
